<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <h3>

        <center>

            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#grids">Grid View</a></li>
                <li class="links"><a href="#slides">Slide View</a></li>
            </ul>
        </center>

    </h3>
    <div class="container">

        <section id="home">
            <div class="page-header">
                <img class="img-responsive" src="flowers.gif" id="img1">
            </div>
        </section>

        <hr style="width: 100%">
        <section id="grids">
            <h2>Grid Gallery</h2>
            <br>
            <div class="row">
                <img class="img2" src="blue.jpg">
                <img class="img2" src="Orange.png">
                <img class="img2" src="Pink%20tulip.jpg">
                <img class="img2" src="purple.jpg">
            </div>
            <div class="row">
                <img class="img2" src="Red%20rose.jpg">
                <img class="img2" src="violet.jpg">
                <img class="img2" src="White.jpg">
                <img class="img2" src="yellow.jpg">
            </div>
        </section>

        <h2>Click On The Games To Explore</h2>
        <h5>These games are built in game lab, click on the game to play</h5>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Winne_Pooh.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Winne Pooh
                            </p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Car_game.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Car Game
                            </p>
                        </div>
                    </center>
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <h2>Click On The Play Store Apps To Explore</h2>
        <h5>These are built in play lab, click on the app to view</h5>
        <div id="myCarousel2" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="be_fit_img.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Be fit not fat
                            </p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="chat_app.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Chat app
                            </p>
                        </div>
                    </center>
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>

</body>

</html>
